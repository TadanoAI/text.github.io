<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MES系统 - 前端界面</title>
<link rel="stylesheet" href="./css1.css">
</head>
<body>
    <div class="container">
        <h1>MES系统 - 生产数据监控</h1>
        <div id="dataContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>生产批次</th>
                        <th>产品名称</th>
                        <th>当前状态</th>
                        <th>生产部门</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataRows">
                    <!-- 数据行将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="refreshData()">刷新数据</button>
        </div>
    </div>

    <script>
        // 取生产数据的函数，此处系统中后端接口调用
        function fetchProductionData() {
            return [
                { id: 1, batch: '2024001', product: '汽车发动机', status: '生产中' ,department:'智造214班'},
                { id: 2, batch: '2024002', product: '电子设备'  , status: '待检验' ,department:'智造214班'},
                { id: 3, batch: '2024003', product: '家用电器'  , status: '已完成' ,department:'智造214班'},
                { id: 4, batch: '2024004', product: '医疗设备'  , status: '生产中' ,department:'智造214班'},
                { id: 5, batch: '2024005', product: '航空部件'  , status: '待装配' ,department:'智造214班'}
            ];
        }

        // 刷新数据按钮的点击事件处理函数
        function refreshData() {
            const dataRows = document.getElementById('dataRows');
            dataRows.innerHTML = ''; // 清空表格内容

            const productionData = fetchProductionData();
            productionData.forEach(item => {
                const row = `<tr>
                                <td>${item.id}</td>
                                <td>${item.batch}</td>
                                <td>${item.product}</td>
                                <td>${item.status}</td>
                                <td>${item.department}</td>
                                <td><button class="btn">查看详情</button></td>
                            </tr>`;
                dataRows.innerHTML += row;
            });
        }

        // 页面加载时初始加载数据
        refreshData();
    </script>
</body>
</html>
